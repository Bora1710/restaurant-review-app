<div class="restaurant">
  <p>Name: {{ restaurant.name }}</p>

  <p>Description: {{ restaurant.description }}</p>

  <p>Date of Creation: {{ restaurant.dateOfCreation | date : "mediumDate" }}</p>

  <p>Average rating: {{ restaurant.averageRating || 0 }}</p>

  <app-review-stars [rating]="restaurant.averageRating"></app-review-stars>

  <app-trash-icon
    *ngIf="trashCanDisplay"
    (click)="handleClick()"
  ></app-trash-icon>
</div>
