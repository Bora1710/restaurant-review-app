<div class="rating">
  <ng-container *ngFor="let star of stars">
    <app-full-star
      *ngIf="star <= rating"
      (click)="handleClick(star)"
    ></app-full-star>
    <app-half-star *ngIf="rating < star && rating > star - 1"></app-half-star>
    <app-star-icon
      *ngIf="star > rating && star - rating >= 1"
      (click)="handleClick(star)"
    ></app-star-icon>
  </ng-container>
</div>
