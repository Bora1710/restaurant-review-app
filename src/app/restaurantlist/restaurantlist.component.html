<h1>Hello {{ userInfo.userName }}</h1>

<button type="button" (click)="logout()">Logout</button>

<section *ngFor="let restaurant of restaurantList">
  <app-restaurantcard
    [routerLink]="['/restaurants', restaurant.id]"
    [restaurant]="restaurant"
    [trashCanDisplay]="false"
  ></app-restaurantcard>
</section>

<button *ngIf="userInfo.role === 1" type="button" routerLink="/restaurants/new">
  Add new restaurant
</button>
