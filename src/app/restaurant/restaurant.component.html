<div class="restaurant">
  <p>Name: {{ restaurant.name }}</p>

  <p>Description: {{ restaurant.description }}</p>

  <p>Date of Creation: {{ restaurant.dateOfCreation }}</p>
  <form [formGroup]="reviewForm">
    <label for="review">Add review:</label>
    <ng-container *ngFor="let star of stars">
      <app-star-icon
        (click)="updateRating(star)"
        [ngClass]="{ active: star <= reviewForm.value.rating! }"
      ></app-star-icon>
    </ng-container>
    <div>
      <label for="dateOfVisit">Date of visit:</label>
      <input type="date" formControlName="dateOfVisit">
    </div>
    <div>
    <label for="comment">Add a comment:</label>
    <textarea name="comment" id="comment" cols="30" rows="10" formControlName="comment"></textarea>
    </div>
    <button [disabled]="reviewForm.invalid"  (click)="onSubmit()">Add review</button>
  </form>
</div>
