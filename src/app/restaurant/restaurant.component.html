<app-restaurantcard [restaurant]="restaurant"></app-restaurantcard>
<app-review-card [restaurant]="restaurant"></app-review-card>

<section class="container">
  <ng-container *ngFor="let review of restaurant.reviews">
    <div class="review">
      <app-star-icon
        *ngFor="let star of stars"
        [ngClass]="{ active: star <= review.rating! }"
      ></app-star-icon>
      <h3>User: {{ review.commentedByUserName }}</h3>
      <h3>Comment:</h3>
      <p>{{ review.comment }}</p>
      <h3>Date of visit: {{ review.dateOfVisit }}</h3>
    </div>
  </ng-container>
</section>
